<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus || Promosite</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- SITE HEADER -->
    <div class="site-header">
        <!-- SITE HEADER TOP -->
        <div class="site-header__top">
            <div class="container site-header__top-container">
                <a href="#" class="site-logo">VERSUS</a>
                <!-- SITENAV -->
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">Portfolio</a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">About</a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- SITENAV END -->
            </div>
        </div>
        <!-- SITE HEADER-TOP END -->

        <!-- SITE HEADER BOTTOM -->
        <div class="site-header__bottom">
            <h1 class="site-headder__title">
                We build beautiful <br> web and mobile apps.</h1>
                <a href="#" class="site-header__btn">Get a quote</a>
        </div>
        <!-- SITE HEADER BOTTOM END -->
</div>
    <!-- SITE HEADER END -->

    <!-- SITE MAIN -->
    <main class="site-main">

        <!-- GALLERY SECTION -->
        <section class="gallery">
            <div class="container">
                <h2 class="gallery__title">Latest Work</h2>
                <ul class="gallery__list">
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE.jpg 1x, ./images/IMAGE@2x.jpg 2x">
                        <div class="gallery__hover">Khurshid</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-1.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-1.jpg 1x, ./images/IMAGE@2x-1.jpg 2x">
                        <div class="gallery__hover">Shohruh</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-2.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-2.jpg 1x, ./images/IMAGE@2x-2.jpg 2x">
                        <div class="gallery__hover">Behruz</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-3.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-3.jpg 1x, ./images/IMAGE@2x-3.jpg 2x">
                        <div class="gallery__hover">Nature</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-4.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-4.jpg 1x, ./images/IMAGE@2x-4.jpg 2x">
                        <div class="gallery__hover">Mountaines</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-5.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-5.jpg 1x, ./images/IMAGE@2x-5.jpg 2x">
                        <div class="gallery__hover">Picture</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-6.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-6.jpg 1x, ./images/IMAGE@2x-6.jpg">
                        <div class="gallery__hover">Image</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-7.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-7.jpg 1x, ./images/IMAGE@2x-7.jpg 2x">
                        <div class="gallery__hover">Water</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="./images/IMAGE-8.jpg" alt="Gallery images" width="300" height="225" srcset="./images/IMAGE-8.jpg 1x, ./images/IMAGE@2x-8.jpg 2x">
                        <div class="gallery__hover">Computer </div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- GALLERY SECTION END -->

    </main>
    <!-- SITE MAIN END -->

    <!-- SITE FOOTER -->
    <footer class="site-footer">
        <a href="#" class="site-logo">VERSUS</a>
        <p class="site-footer__text">Powered by Webflow</p>
    </footer>
    <!-- SITE FOOTER END -->
</body>
</html>
